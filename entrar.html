<!DOCTYPE html>
<html lang="en">
<head>

    <title>Entrar</title>

<body>
<div class="login">
    <h2>Entre no NELE</h2>
    <form>
        <h3>Login:</h3>
        <input class="w3-input w3-border w3-round-large" type="text" placeholder="Entre Login" name="uname" required>

        <br>

        <h3>Senha:</h3>
        <input class="w3-input w3-border w3-round-large" type="password" placeholder="Entre Senha" name="psw" required>

        <br>

        <a href="aluno.html">
            <button class="botao_cinza" type="button">Entrar</button>
        </a>
        <button class="botao_cinza" type="button">Cadastrar</button>
    </form>
</div>
</body>
